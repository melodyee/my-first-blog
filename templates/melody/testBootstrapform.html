<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
     <!-- 引入jQuery -->
    <script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
     <!-- 引入 Bootstrap -->
     <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
     <link href="{% static 'bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
      <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
     <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>
     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    <title>Bootstrap Forms</title>
</head>

{#{% extends 'blog/base_bootstrap.html' %}#}
<body>

{#    {% block content %}#}
    <h2>垂直或基本表单</h2>
    <form class="col-sm-offset-2" role="form">
        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name" placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
            <p class="help-block">这里是块级帮助文本的实例</p>
        </div>
        <div class="checkbox">
            <label>
                    <input type="checkbox">请打勾
            </label>
            <label>
                    <input type="checkbox">请打勾
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

    <h2>内联表单</h2>
    <form class="form-inline col-sm-offset-2" role="'form">
        <div class="form-group">
            <label class="sr-only" for="name">名称</label>
            <input type="text" class="form-control" id="name" placeholder="请输入名称">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputfile">文件输入</label>
            <input type="file" id="inputfile">
        </div>
        <div class="checkbox">
            <label>
                    <input type="checkbox">选我!选我!
            </label>
            <label>
                    <input type="checkbox">选我!选我!
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

    <h2>水平表单</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">姓</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="请输入姓">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>

            </div>
        </div>
    </form>

    <h2>文本框</h2>
    <form class="col-sm-offset-2" role="form">
        <div class="form-group">
            <label for="name">文本框</label>
            <textarea class="form-control" rows="3" placeholder="默认值"></textarea>
        </div>
    </form>

    <h2>Checkbox and Radio</h2>
    <form class="col-sm-offset-2" role="form">
        <label for="name">默认的复选框和单选按钮的实例</label>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项 1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项 2</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 选项 1
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项 2 - 选择它将会取消选择选项 1
            </label>
        </div>
        <br>
        <label for="name">内联的复选框和单选按钮的实例</label>
        <div>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> 选项 1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> 选项 2
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> 选项 3
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked> 选项 1
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2"> 选项 2
            </label>
        </div>
    </form>

    <h2>Select</h2>
    <form class="col-sm-offset-2" role="form">
        <div class="form-group">
            <label for="name">选择列表</label>
            <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <label for="name"> 可多选的选择列表</label>
            <select multiple class="form-control">
              <option>超叔</option>
              <option>小燕</option>
              <option>国平</option>
              <option>文昊</option>
              <option>杨凡</option>
            </select>
         </div>
     </form>


    <h2>Static Text</h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <p class="form-control-static">email@example.com</p>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
        </div>
      </div>
    </form>

    <h2>Form Control Status</h2>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">聚焦</label>
        <div class="col-sm-10">
          <input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点...">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">禁用</label>
        <div class="col-sm-10">
          <input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
        </div>
      </div>
      <fieldset disabled>
        <div class="form-group">
          <label for="disabledTextInput" class="col-sm-2 control-label">禁用输入（Fieldset disabled）</label>
          <div class="col-sm-10">
            <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
          </div>
        </div>
        <div class="form-group">
          <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）</label>
          <div class="col-sm-10">
            <select id="disabledSelect" class="form-control">
              <option>禁止选择</option>
            </select>
          </div>
        </div>
      </fieldset>
      <div class="form-group has-success">
        <label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
        <div class="col-sm-6">
          <input type="text" class="form-control input-lg" id="inputSuccess">
        </div>
      </div>
      <div class="form-group has-warning">
        <label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputWarning">
        </div>
      </div>
      <div class="form-group has-error">
        <label class="col-sm-2 control-label" for="inputError">输入错误</label>
        <div class="col-sm-2">
          <input type="text" class="form-control  input-sm" id="inputError">
        </div>
      </div>
    </form>

    <h2>Height & Length</h2>
    <form role="form">
      <div class="form-group"></div>
      <div class="form-group">
        <select class="form-control input-lg">
          <option value="">.input-lg</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control">
          <option value="">默认选择</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control input-sm">
          <option value="">.input-sm</option>
        </select>
      </div>
      <div class="row">
        <div class="col-lg-2">
          <input type="text" class="form-control" placeholder=".col-lg-2">
        </div>
        <div class="col-lg-3">
          <input type="text" class="form-control" placeholder=".col-lg-3">
        </div>
        <div class="col-lg-4">
          <input type="text" class="form-control" placeholder=".col-lg-4">
        </div>
      </div>
    </form>


    <!-- 标准的按钮 -->
    <form role="form">
        <div class="form-group">
            <button type="button" class="btn btn-default">默认按钮</button>
        </div>
        <div class="form-group">
            <!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
            <button type="button" class="btn btn-primary btn-lg">原始按钮</button>
        </div>
        <div class="form-group">
            <!-- 表示一个成功的或积极的动作 -->
            <button type="button" class="btn btn-success btn-sm">成功按钮</button>
        </div>
        <div class="form-group">
            <!-- 信息警告消息的上下文按钮 -->
            <button type="button" class="btn btn-info btn-xs">信息按钮</button>
        </div>
        <div class="form-group">
            <!-- 表示应谨慎采取的动作 -->
            <button type="button" class="btn btn-warning btn-block">警告按钮</button>
        </div>
        <div class="form-group">
            <!-- 表示一个危险的或潜在的负面动作 -->
            <button type="button" class="btn btn-danger">危险按钮</button>
        </div>
        <div class="form-group">
            <!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
            <button type="button" class="btn btn-link">链接按钮</button>
        </div>
    </form>

{#    {% endblock content %}#}

</body>
</html>
